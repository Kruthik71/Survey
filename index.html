        function drawgraph(){
            var canvas=document.getElementById("bargraphcreation");
            var ctx=canvas.getContext("2d");

            var values=[];
            for(let i=1;i<=5;i++){
                var inputnumber=document.getElementById(`num${i}`);
                var value=parseInt(inputnumber.value);
                values.push(value);
            }
            var width_of_bar=70;
            var space_in_between=20;
            var max_y=canvas.height-30;
            var one_to_five=30;

            for(let i=0;i<values.length;i++){
                var x=35+i*(width_of_bar+space_in_between);
                var height=values[i]*one_to_five;
                var y=max_y-height;
                var colors=['yellow','red','blue','green','white'];
                var color=colors[i];
                ctx.fillStyle=color;
                ctx.fillRect(x,y,width_of_bar,height);
                
            }
        }
        
    </script>
